<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- add link to font awesome library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- add link to my CSS -->
    <link rel="stylesheet" href="../UTA-H4-Code-Quiz-AAS/Assets/style.css">

</head>

<body>
    <div class="container top-bar">
        <div class="row">
            <!-- link to high scores page -->
            <div class="col-md-6">
                <a id=view-high-scores href="./high-scores.html">View High Scores</a>
            </div>
            <div class="col-md-6 float-right">
                Time Remaining: <span id=time-remaining></span>
            </div>
        </div>

    </div>

    <div class="container" id="main-content">
        <div class="row" id='questionTopRow'>
            <h1 class='mx-auto'>Coding Quiz Challenge</h1>
        </div>
        <div class="row">
            <!-- spacer so the next element is centered -->
            <!-- <div class="col-md-4"></div> -->
            <div class="col-md-6 mx-auto">
                <p id="questionMiddleRow"> Try to answer the following code-related questions
                    within the time limit. Your score will be how much time is remaining at the end. Incorrect answers will take away ten seconds so be careful!</p>
            </div>

        </div>


        <!-- <div class="container"> -->
        <div class="row" id="questionBottomRow">
            <button type="button" class="btn btn-primary mx-auto" id="start-quiz-btn">Start Quiz</button>
        </div>
        <!-- </div> -->
    </div>

    <!-- add link to my javascript -->
    <script src="../UTA-H4-Code-Quiz-AAS/Assets/javascript.js"></script>
</body>

</html>
